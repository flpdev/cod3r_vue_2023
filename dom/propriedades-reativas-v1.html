<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


<div id="app">
    {{ titulo }}
    <br>
    <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
    <br>
    <input type="text" v-model="titulo">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
