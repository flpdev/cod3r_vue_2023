<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


<div id="app">
    <p>{{ message }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Usando VueJS!'
        },
        methods:{
            saudacao: function(){
                return this.message
            }
        }
    })
</script>
