<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} - {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        watch: {
            contador(novo, antigo) {
                console.log(novo, antigo)
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        computed: {
            resultado() {
                console.log('chamado resultado')
                return this.contador >= 5 ? 'Maior que 5' : 'Menor que 5'
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
            // resultado() {
            //     console.log('chamado resultado')
            //     return this.contador >= 5 ? 'Maior que 5' : 'Menor que 5'
            // }
        }
    })
</script>
