<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


<div id="app">
    {{ contador }}
    <br>
    <button v-on:click="somar">Somar 1</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
