<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


<div id="app">
    {{ contador }}
    <br>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizarXY(event) {
                console.log(event)
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
