<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


<div id="app">
    {{ contador}}
    <br>
    {{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10'}}
    <br>
    <button v-on:click="somar">Somar</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
