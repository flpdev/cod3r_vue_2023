<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


<div id="app">
    <p>{{ message }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Usando VueJS!',
            link: 'http://google.com.br',
        },
        methods:{
            saudacao: function(){
                return this.message
            }
        }
    })
</script>
